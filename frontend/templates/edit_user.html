{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="dashboard-header">
        <h2>Edit User {{ user.username }}</h2>
        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Cancel</a>
    </div>

    <div class="dashboard-section">
        <form method="POST" action="{{ url_for('update_user', user_id=user.id) }}" class="dashboard-form">
            <div class="form-group">
                <label class="form-label">Email:</label>
                <input type="email" name="email" value="{{ user.email }}" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label class="form-label">Username:</label>
                <input type="text" name="username" value="{{ user.username }}" class="form-control" required>
            </div>

            <div class="form-group">
                <label class="form-label">Password (leave blank to keep current):</label>
                <input type="password" name="password" class="form-control">
            </div>

            <div class="form-group">
                <label class="form-label">Role:</label>
                <select name="role" class="form-control">
                    <option value="user" {% if user.role == 'user' %}selected{% endif %}>User</option>
                    <option value="coordinator" {% if user.role == 'coordinator' %}selected{% endif %}>Coordinator</option>
                    <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin</option>
                </select>
            </div>

            <div class="form-group form-check">
                <input type="checkbox" name="is_approved" class="form-check-input" 
                    {% if user.is_approved %}checked{% endif %}>
                <label class="form-check-label">Approved</label>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Update User</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
